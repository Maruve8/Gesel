<div class="back-button-container">
    <button class="btn btn-primary back-button" (click)="goBack()">
        <i class="fas fa-arrow-left"></i> Volver a Recruiters
    </button>
</div>

<div class="recruiter-details-container">
    <div class="card recruiter-card">
        <div class="card-body">
            <!--encabezado dinámico, si edit true aparecerá editar recruiter, si es false aparecerá añadir-->
            <h1>{{ isEditMode ? 'Editar Recruiter' : 'Añadir Recruiter' }}</h1>

            <form (ngSubmit)="saveRecruiter()" class="edit-recruiter-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" [(ngModel)]="recruiter.nombre" name="nombre" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" [(ngModel)]="recruiter.apellidos" name="apellidos" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="username">Alias</label>
                    <input type="text" id="username" [(ngModel)]="recruiter.username" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" [(ngModel)]="recruiter.password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    {{ isEditMode ? 'Guardar Cambios' : 'Nuevo Recruiter' }}
                </button>
            </form>
        </div>
    </div>
</div>
