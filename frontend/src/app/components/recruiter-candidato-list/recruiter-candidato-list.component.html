<h2>Gesel Recruiter & Candidato</h2>
<table>
  <thead>
    <tr>
      <th>Recruiter ID</th>
      <th>Candidato ID</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let relation of relations">
      <td>{{ relation.recruiter.id }}</td>
      <td>{{ relation.candidato.id }}</td>
      <td>
        <button (click)="deleteRelation(relation.recruiter.id, relation.candidato.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
