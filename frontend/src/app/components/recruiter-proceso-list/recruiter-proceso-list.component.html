<h2>Gesel Recruiter & Proceso</h2>
<table>
  <thead>
    <tr>
      <th>Recruiter ID</th>
      <th>Proceso ID</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let relation of relations">
      <td>{{relation.recruiterId}}</td>
      <td>{{relation.procesoId}}</td>
      <td>
        <button (click)="deleteRelation(relation.recruiterId, relation.procesoId)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
