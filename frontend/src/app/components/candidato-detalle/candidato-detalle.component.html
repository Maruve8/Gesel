<div *ngIf="candidato">
    <!--bot칩n atr치s-->
    
    <div class="back-button-container">
      <button class="btn btn-primary back-button" (click)="goBack()">
        <i class="fas fa-arrow-left"></i> Volver a Candidatos
      </button>
    </div>
    
    <div class="candidate-details-container">
      <div class="card candidate-card">
       
        <div class="card-body">
          <h1>{{ candidato.nombre }} {{ candidato.apellidos }}</h1>
          <p><strong>Descripci칩n:</strong> {{ candidato.descripcion }}</p>
          <p><strong>Fecha de contrataci칩n:</strong> {{ candidato.fechaContratacion || 'No disponible' }}</p>
          <p><strong>Proceso activo:</strong> {{ candidato.proceso ? candidato.proceso.nombre : 'No asignado' }}</p>
  
          <hr>
  
          <h3>Curriculum Vitae</h3>
          <a *ngIf="cvUrl" [href]="cvUrl" download class="btn btn-primary">
            <i class="fas fa-download"></i> Descargar CV
          </a>
        </div>
      </div>
    </div>

    
    
  </div>
