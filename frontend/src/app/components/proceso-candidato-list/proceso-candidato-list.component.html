<h2>Gesel Proceso & Candidato</h2>
<table>
  <thead>
    <tr>
      <th>Proceso ID</th>
      <th>Candidato ID</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let relation of relations">
      <td>{{ relation.proceso.id }}</td>
      <td>{{ relation.candidato.id }}</td>
      <td>
        <button (click)="deleteRelation(relation.proceso.id, relation.candidato.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
